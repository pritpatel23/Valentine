<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hii my saumeww üòô</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 320px;
      width: 90%;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
      margin-right: 10px;
    }

    #yesBtn:hover {
      transform: scale(1.05);
    }

    #noBtn {
      background: #ddd;
      position: absolute;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <!-- SCREEN 1 -->
  <div class="card" id="screen1">
    <h1>Hello hii</h1>
    <p>I made something for you.<br>Just trust me and tap below.</p>
    <button id="yesBtn" onclick="goToQuestion()">Continue</button>
  </div>

  <!-- SCREEN 2 -->
  <div class="card hidden" id="screen2">
    <h1>So‚Ä¶ üíï</h1>
    <p>
      <!-- Saumeww -->
      Will you be my Valentine, <strong>my favorite person</strong>?
    </p>
    <button id="yesBtn" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
    <button id="noBtn" onmouseover="moveNo()">No üôÉ</button>
  </div>

  <!-- SCREEN 3 -->
  <div class="card hidden" id="screen3">
    <h1>Lessgoooo</h1>
    <p>
      Best decision you‚Äôve made today üòå<br><br>
      Happy Valentine‚Äôs Day ‚ù§Ô∏è
    </p>
  </div>

  <script>
    function goToQuestion() {
      document.getElementById("screen1").classList.add("hidden");
      document.getElementById("screen2").classList.remove("hidden");
    }

    function yesClicked() {
      document.getElementById("screen2").classList.add("hidden");
      document.getElementById("screen3").classList.remove("hidden");
    }

    function moveNo() {
      const btn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }
  </script>

</body>
</html>
